<div class="text-danger" [hidden]="errorMessage">{{errorMessage}}</div>
<table class="table table-responsive table-striped table-hover table-condensed">
    <tr>
        <th>Category</th>
        <th>Topic</th>
        <th>Description</th>
        <th>Date</th>
        <th>Name</th>
        <th></th>
      </tr>
    
    <tr *ngFor="let aw of pagedItems">
      <td>{{aw.Category}}</td>
      <td>Topic</td>
      <td>{{aw.Description}}</td>
      <td>{{aw.Date | date}}</td>
      <td>Name place</td>
      <td><button ng-click="edititem(this.aw)" class="btn btn-primary btn-sm">Edit</button></td>
    </tr>
    <tr >
      <td colspan="3" style="text-align:right">
          <button ng-disabled="currentPage == 0" (click)="currentPage=currentPage-1; setPage();">
              Previous
          </button>
          {{currentPage+1}}/{{numberOfPages}}
          <button ng-disabled="currentPage >= numberOfPages - 1" (click)="currentPage=currentPage+1; setPage();">
              Next
        </button>
      </td>
    </tr>
</table>
