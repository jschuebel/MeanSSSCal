<div class="text-danger" [hidden]="errorMessage">{{errorMessage}}</div>
<table class="table table-responsive table-striped table-hover table-condensed">
    <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Home Phone</th>
        <th></th>
    </tr>
    
    <tr *ngFor="let aw of pagedItems">
      <td>{{aw.Name}}</td>
      <td>{{aw.events[0]!=null ? (aw.events[0].Date  | date) : "N/A"}}</td>
      <td>{{aw.HomePhone}}</td>
      <td><button (click)="open(content, this.aw)" class="btn btn-primary btn-sm">Edit</button></td>
    </tr>
    <tr >
      <td colspan="3" style="text-align:right">
          <button ng-disabled="currentPage == 0" (click)="currentPage=currentPage-1; setPage();">
              Previous
          </button>
          {{currentPage+1}}/{{numberOfPages}}
          <button ng-disabled="currentPage >= numberOfPages - 1" (click)="currentPage=currentPage+1; setPage();">
              Next
        </button>
      </td>
    </tr>
</table>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form id="edit-book-form" action="/SSSCal/Person/HandlePopForm" class="container-fluid"> 
            <div class="row-fluid"> 
                    <label class="label2" for="Name">Name</label>
                    <input type="text" name="Name" id="Name" size="50" [(ngModel)]="selectedPerson.Name" /> 
                <input type="hidden" id="id" name="id" /> 
                <input type="hidden" id="Address_ID" name="Address_ID" /> 
            </div>  
            <div class="row-fluid"> 
                    <label  class="label2" for="Home_Phone">Home_Phone</label>
                    <input type="text" name="Home_Phone" id="Home_Phone" size="50" [(ngModel)]="selectedPerson.HomePhone" /> 
            </div>  
            <div class="row-fluid"> 
                    <label  class="label2" for="E_Mail">Email Adress</label>
                    <input type="text" name="E_Mail" id="E_Mail" size="50"  [(ngModel)]="selectedPerson.EMail" /> 
            </div>  
             <div class="row-fluid"> 
                    <label class="label2" for="type">Date of Birth</label>
                    <input type="date" name="DOB" id="DOB" size="50"  [(ngModel)]="selectedPerson.events[0].Date" /> 
            </div>  
            <div class="row-fluid"> 
                    <label class="label2" for="Mobile">Mobile</label>
                    <input type="text" name="Mobile" id="Mobile" size="50" [(ngModel)]="selectedPerson.Mobile" /> 
            </div>  
            <div class="row-fluid"> 
                    <label class="label2" for="Work">Work</label>
                    <input type="text" name="Work" id="Work" size="50" [(ngModel)]="selectedPerson.Work" /> 
            </div>  
            <div class="row-fluid"> 
                    <hr />
            </div>  

                            
            <div class="row-fluid"> 
                <select id="cboAddress" ></select>
            </div> 

            <div class="row-fluid"> 
                <label class="label2" for="Address1">Address:</label>
                <input type="text" name="Address1" id="Address1" size="50" /> 
            </div> 
            <div class="row-fluid"> 
                <label class="label2" for="City">City:</label>
                <input type="text" name="City" id="City" size="50" /> 
            </div> 
            <div class="row-fluid"> 
                <label class="label2" for="title">State:</label>
                <input type="text" name="State" id="State" size="50" /> 
            </div> 
            <div class="row-fluid"> 
                <label class="label2" for="title">Zip:</label>
                <input type="text" name="Zip" id="Zip" size="50" /> 
            </div> 
        </form> 
     </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
