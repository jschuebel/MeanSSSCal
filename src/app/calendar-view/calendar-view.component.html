<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          (viewDateChange)="closeOpenMonthViewDay(1)"
          [view]="view"
          [(viewDate)]="viewDate">
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          (viewDateChange)="closeOpenMonthViewDay(2)"
          [view]="view"
          [(viewDate)]="viewDate">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
  </div>
  
  <mwl-calendar-month-view
  [activeDayIsOpen]="activeDayIsOpen"
  (dayClicked)="dayClicked($event.day)"
  [viewDate]="viewDate"
  [events]="events">
